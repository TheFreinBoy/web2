<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
</head>

    </head>
    <body>
         <header> 
            <div class="neon-container">
                <h1 class="neon-text">
                    Second Lab
                </h1>
            </div>
                       
        </header>
               
        <div class="outer">
            <div class="XY">
                <h1> x = ? <dt></dt> y = ?</h1> 
            </div>                                               
            <div class="Box" style="margin: 10px 10px 10px 80px;">

            </div>

            <div class="list" style="margin: 10px 10px 10px 80px;">
                <div class="list-box">
                    <section>
                        <input id='one' type='checkbox' />
                        <label for='one'>
                            <span></span>
                            Вібро трактор
                            <ins><i>Вібро трактор</i></ins>
                        </label>
                    
                        <input id='two' type='checkbox' />
                        <label for='two'>
                            <span></span>
                            Педики ведмедики
                            <ins><i>Педики ведмедики</i></ins>
                        </label>
                        
                        <input id='three' type='checkbox' />
                        <label for='three'>
                            <span></span>
                            Плюшева ворона
                            <ins><i>Плюшева ворона</i></ins>
                        </label>
                        
                        <input id='four' type='checkbox' />
                        <label for='four'>
                            <span></span>
                            Баобаб
                            <ins><i>Баобаб</i></ins>
                        </label>
                    </section>
                    
                </div>
                <div class="buttons">
                    <button class="list-button">
                        <img src="images/rightArrow.png" alt="Play" class="icon">
                    </button>
                    <button class="list-button">
                        <img src="images/leftArrow.png" alt="Play" class="icon">
                    </button>
                </div>            
                <div class="list-box">
                    <section></section>
                </div>
            </div>
            
        </div>
        
        

        <div class="numbers">
            
            <div class="rotatingbox">
                <div class="ownbox">               
                        <div class="slider-group">
                            <label>Width
                            <div class="slider-container">
                                <input type="range" min="0.5" max="3" step="0.1" value="1"  id="widthSlider">
                                
                                <div id="output">1</div>
                            </div>
                            </label>

                            <label>Height
                            <div class="slider-container">
                                <input type="range" min="0.5" max="3" step="0.1" value="1"  id="heightSlider">
                                
                                <div id="output">1</div>
                            </div>
                            </label>

                            <label>Rotate
                            <div class="slider-container">
                                <input type="range" min="0" max="360" step="1" value="0" id="rotateSlider">
                                
                                <div id="output">0</div>
                            </div>
                            </label>
                        </div>
                    </div>
                    <div class="cube">
                    
                    </div>
                </div>
                <div class="numbers-box">
                <textarea placeholder="enter numbers"></textarea>
            </div>
            <div class="numbers-box" id="visual-box">
                
            </div>
        </div>
         <footer>
            <nav>
            <a href="#">HOME</a>
            <a href="#">PRODUCTS</a>
            <a href="#">ABOUT US</a>
            </nav>
            <div class="footer-center">
            <p class="footer-text">© 2025 Лабораторна робота №2</p>
            </div>                    
        </footer>
        
        
        <script src="js/main.js"></script>
    </body>
</html>
